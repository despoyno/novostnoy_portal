<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='win.css') }}">
    <title>Вход</title>
</head>
<body>
    <div class="win">
        <h1>Вход</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li style="color: {{ 'green' if category == 'success' else 'red' }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}


        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" id="username" name="username" required placeholder="Введите имя пользователя"><br>
            <input type="password" id="password" name="password" required placeholder="Введите пароль"><br>
            <input type="submit" value="Войти">
        </form>
        <p class="meta">Нет аккаунта?<a href="{{ url_for('register') }}">Зарегистрируйтесь</a></p>
    </div>
</body>
</html>
